<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  <title>Train Channel</title>
</head>

<body>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="titles">Current Train Schedule</h3></div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="titles">Add Train</h3></div>
        <div class="panel-body">
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">Train Name
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" id="train-name">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">Destination
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" id="destination">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">First Train Time (HH:mm - military time)
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="time" id="start-time">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">Frequency (min)
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" id="frequency">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <input type="submit" value="Add Train" id="add-train">
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="practice.js"></script>
  </body>

</html>
